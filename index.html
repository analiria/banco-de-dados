<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lanche X Bacon üçî</title>
  <style>
    body {
      font-family: Arial;
      background-color: #fff3e0;
      text-align: center;
    }
    h1 { color: #b71c1c; }
    form { margin: 20px; }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>üçî Lanche X Bacon</h1>

  <form id="formPedido">
    <input type="text" id="nome" placeholder="Nome do Cliente" required>
    <input type="text" id="lanche" placeholder="Lanche (ex: X Bacon)" required>
    <input type="number" id="quantidade" placeholder="Qtd" min="1" required>
    <button type="submit">Salvar Pedido</button>
  </form>

  <table>
    <thead>
      <tr><th>Cliente</th><th>Lanche</th><th>Qtd</th><th>A√ß√µes</th></tr>
    </thead>
    <tbody id="tabelaPedidos"></tbody>
  </table>

  <script>
    const form = document.getElementById('formPedido');
    const tabela = document.getElementById('tabelaPedidos');

    // Carrega pedidos salvos
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

    function salvarLocal() {
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
    }

    function atualizarTabela() {
      tabela.innerHTML = pedidos.map((p, i) => `
        <tr>
          <td>${p.nome}</td>
          <td>${p.lanche}</td>
          <td>${p.quantidade}</td>
          <td><button onclick="excluir(${i})">üóëÔ∏è Excluir</button></td>
        </tr>
      `).join('');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const pedido = {
        nome: form.nome.value,
        lanche: form.lanche.value,
        quantidade: form.quantidade.value
      };
      pedidos.push(pedido);
      salvarLocal();
      atualizarTabela();
      form.reset();
    });

    function excluir(i) {
      pedidos.splice(i, 1);
      salvarLocal();
      atualizarTabela();
    }

    atualizarTabela();
  </script>

</body>
</html>
